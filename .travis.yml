# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone("https://github.com/JuliaPOMDP/POMDPBounds.jl.git"); Pkg.clone(pwd()); Pkg.build("MCVI"); Pkg.test("MCVI"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("MCVI")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
